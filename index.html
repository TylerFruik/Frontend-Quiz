<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- <link rel="icon" href="" type="image/x-icon">  CUSTOM ICON -->
</head>
<body>
    <header>
        <h1>Frontend Quiz</h1>
    </header>
    <div class="wrapper">
        <div class="game">
            <div class="left">
                <div class="question-display">
                    <p class="question-header">Question <span class="question-number"></span></p>
                    <p class="question-text"></p>
                </div>
                <div class="answers">
                    <button id="a" class="answer-btn">1. <span>Answer</span></button>
                    <button id="b" class="answer-btn">2. <span>Answer</span></button>
                    <button id="c" class="answer-btn">3. <span>Answer</span></button>
                    <button id="d" class="answer-btn">4. <span>Answer</span></button>
                </div>
            </div>
            <div class="right">
                <div class="counter">
                    <h2 class="time-label">Time</h2>
                    <h2 class="time-counter">60</h2>
                    <h2 class="score"><span class="scoreNum">0</span> / 20</h2>
                </div>
                <button class="quit-btn">Main Menu</button>
            </div>
        </div>
        <div class="main-menu">
            <h1 class="msg">Welcome!</h1>
            <button id="start-quiz" class="menu-btn">Start Quiz</button>
            <button id="high-scores" class="menu-btn">View High Scores</button>
        </div>
        <div class="high-scores-menu">
            <h1>CURRENTLY UNAVAILABLE</h1>
            <h1>REFRESH PAGE TO CONTINUE</h1>
            <div class="high-scores-list">
            </div>
        </div>
        <div class="game-over-menu">
            <h1 class="msg">Quiz completed!</h1>
            <p class="final-score">You got <span class="game-over-score">x</span>/20 right with <span class="game-over-time">x</span> seconds remaining!</p>
            <h2 class="game-over-quip"></h2>
            <button id="save-score" class="menu-btn">Save Score</button>
            <button class="quit-btn">Main Menu</button>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
