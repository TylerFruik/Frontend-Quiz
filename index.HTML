<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- <link rel="icon" href="" type="image/x-icon">  CUSTOM ICON -->
</head>
<body>
    <header>
        <h1>Frontend Quiz</h1>
    </header>
    <div class="wrapper">
        <div class="card">
            <div class="game">
                <div class="left">
                    <div class="question">
                        <p>Question?</p>
                    </div>
                    <div class="answers">
                        <button id="a1" class="btn">1. <span>Answer</span></button>
                        <button id="a2" class="btn">2. <span>Answer</span></button>
                        <button id="a3" class="btn">3. <span>Answer</span></button>
                        <button id="a4" class="btn">4. <span>Answer</span></button>
                    </div>
                </div>
                <div class="right">
                    <div class="counter">
                        <h2 class="time-label">Time</h2>
                        <h2 class="time-counter">XX</h2>
                        <h2 class="score">X / 20</h2>
                    </div>
                    <button id="quit-button" class="btn">Main Menu</button>
                </div>
            </div>
            <!-- <div class="main-menu">
                GOES ON TOP OF GAME BUT ON HIGHER Z-INDEX
            </div> -->
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
